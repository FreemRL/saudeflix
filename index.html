<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAÚDEFLIX - Vídeos para profissionais e estudantes</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style/main.css">

  <!-- Owl Carousel CSS -->
  <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

  <link rel="apple-touch-icon" sizes="57x57" href="icon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="icon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="icon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="icon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="icon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="icon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="icon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="icon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="icon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="msapplication-TileColor" content="#141414">
  <meta name="msapplication-TileImage" content="icon/ms-icon-144x144.png">
  <meta name="theme-color" content="#141414">

</head>

<body>
  <header class="header-master">
    <div class="container">
      <button type="button" role="button" aria-label="menu" class="btn no-bg">
        <img src="img/menu.png" alt="menu">
      </button>
      <img src="img/logo.png" alt="SAÚDEFLIX">
      <button type="button" role="button" aria-label="procurar" class="btn no-bg">
        <img src="img/fe_search.png" alt="procurar">
      </button>
    </div>
  </header>

  <section class="featured-movie">
    <div class="container">
      <button class="btn no-bg">
        <img src="img/btn-add.png" alt="Adicionar na lista">
      </button>
      <button class="btn btn-play">
        <img src="img/play.png" alt="play">
        Assistir
      </button>
      <button class="btn no-bg">
        <img src="img/btn-info.png" alt="Informações">
      </button>
    </div>
  </section>

  <div class="carousel-movies">
    <h3 class="title-section">Procedimentos de Enfermagem</h3>
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img src="sample/thumb-movie.jpg" alt="Movie Alt" class="thumb-movie">
      </div>
      <div class="item">
        <img src="sample/thumb-movie.jpg" alt="Movie Alt" class="thumb-movie">
      </div>
      <div class="item">
        <img src="sample/thumb-movie.jpg" alt="Movie Alt" class="thumb-movie">
      </div>
      <div class="item">
        <img src="sample/thumb-movie.jpg" alt="Movie Alt" class="thumb-movie">
      </div>
      <div class="item">
        <img src="sample/thumb-movie.jpg" alt="Movie Alt" class="thumb-movie">
      </div>
      <div class="item">
        <img src="sample/thumb-movie.jpg" alt="Movie Alt" class="thumb-movie">
      </div>
      <div class="item">
        <img src="sample/thumb-movie.jpg" alt="Movie Alt" class="thumb-movie">
      </div>
    </div>
  </div>

  <!-- Owl Carousel JS -->
  <script src="js/owl/jquery.min.js"></script>
  <script src="js/owl/owl.carousel.min.js"></script>
  <script src="js/owl/setup.js"></script>

  <script src="js/main.js"></script>
</body>

</html>
