<body>
  <header class="header-master">
    <div class="container">
      <button type="button" role="button" aria-label="menu" class="btn no-bg">
        <img src="img/menu.png" alt="menu">
      </button>
      <img src="img/logo.png" alt="SAÚDEFLIX">
      <button type="button" role="button" aria-label="procurar" class="btn no-bg">
        <img src="img/fe_search.png" alt="procurar">
      </button>
    </div>
  </header>

  <section class="featured-movie" id="featuredMovie">
    <div class="container buttons">
      <button class="btn btn-play">
        <svg width="14" height="16" viewBox="0 0 14 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g clip-path="url(#clip0)">
            <path
              d="M13.2625 6.70938L2.2625 0.206255C1.36875 -0.32187 0 0.19063 0 1.49688V14.5C0 15.6719 1.27188 16.3781 2.2625 15.7906L13.2625 9.29063C14.2437 8.71251 14.2469 7.28751 13.2625 6.70938V6.70938Z" />
          </g>
          <defs>
            <clipPath id="clip0">
              <rect width="14" height="16" fill="white" />
            </clipPath>
          </defs>
        </svg>

        Assistir
      </button>
      <button class="btn no-bg">
        <img src="img/btn-add.png" alt="Adicionar na lista">
      </button>
      <button class="btn no-bg">
        <img src="img/btn-info.png" alt="Informações">
      </button>
    </div>
  </section>

  <section id="feed">
    <!-- <div class="carousel-movies">
      <h3 class="title-section">Procedimentos de Enfermagem</h3>
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img src="sample/thumb-movie.jpg" alt="Movie Alt" class="thumb-movie">
        </div>
      </div>
    </div> -->
  </section>

  <script src="js/main.js"></script>

  <!-- Owl Carousel JS -->
  <script src="js/owl/jquery.min.js"></script>
  <script src="js/owl/owl.carousel.min.js"></script>
